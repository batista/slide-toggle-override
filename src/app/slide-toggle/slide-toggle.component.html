<mat-slide-toggle #toggles [labelPosition]="'before'" [(ngModel)]="checked">{{
  labelText
}}</mat-slide-toggle>

<mat-icon #icons [inline]="true">{{
  checked ? iconChecked : iconUnchecked
}}</mat-icon>

<p #innerLabel class="inner-label">
  {{ checked ? innerTextChecked : innerTextUnchecked }}
</p>
